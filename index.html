<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cronômetro Javascript</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="wrapper">
      <h1>Cronômetro</h1>
      <h2>Cronômetro Javascript</h2>
      <p><span id="seconds">00</span>:<span id="tens">00</span></p>
      <button id="button-start">Iniciar</button>
      <button id="button-stop">Parar</button>
      <button id="button-reset">Reiniciar</button>

    </div>

    <!--Javascript script-->
    <script src="js/script.js"></script>

  </body>

</html>
